num_of_buttons: 12
axis_linear: 1
axis_angular: 2
scale_linear: 1.0
scale_angular: 1.0
button_linear_speed_up: 3 # (Y) button (orange)
button_linear_speed_down: 1 # (A) button (green)
button_angular_speed_up: 2 # (Y) button (orange)
button_angular_speed_down: 0 # (A) button (green)
button_dead_man: 5 # [RB] button
button_output_1: 4
button_output_2: 6
speed_linear_increment: 0.1
speed_angular_increment: 0.05
button_tilt_laser_start_stop: 7 # [LB] button
tilt_laser_start_service_io: '/robotnik_tilt_laser/start'
tilt_laser_stop_service_io: '/robotnik_tilt_laser/stop'
max_linear_speed: 1.5 # m/s
max_angular_speed: 1.57 # rad/s
initial_linear_vel: 0.5
initial_angular_vel: 0.2
